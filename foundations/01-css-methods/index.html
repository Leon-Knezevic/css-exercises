<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods for Adding CSS</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css"> 
    <!-- Internal CSS -->
    <style>
        .internal-style {
            background-color: lightblue;
            padding: 20px;
            border: 2px solid blue;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
  </head>
  <body>
    <div class="external-style">Style me via the external method!</div>
    <p class="internal-style">I would like to be styled with the internal method, please.</p>
    <button inline style="background-color: lightblue; padding: 20px; border: 2px solid blue;">
    Inline Method
  </button> <!-- Inline CSS -->
  </body>
</html>
